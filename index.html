<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risoluzione Grafo di Holt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Grafo di Holt: Verifica Deadlock</h1>
    </header>
    <main>
        <section id="inputs">
            <h2>Inserisci Dati</h2>
            <label for="processes">Processi (es: P1,P2,P3):</label>
            <input type="text" id="processes" placeholder="P1,P2,P3">
            
            <label for="resources">Risorse (es: R1,R2,R3):</label>
            <input type="text" id="resources" placeholder="R1,R2,R3">
            
            <label for="events">Eventi (es: P1+R1,P2-R2,P3+R3):</label>
            <input type="text" id="events" placeholder="P2+R1,P3-R4,P4+R4">
            
            <button id="checkDeadlock">Verifica Deadlock</button>
        </section>
        <section id="results">
            <h2>Risultati</h2>
            <div id="output"></div>
            <div id="graph-container" style="height: 400px; border: 1px solid #ddd; margin-top: 20px;"></div>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
