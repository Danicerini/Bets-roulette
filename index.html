<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esistenza di Dio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">🌌 Verifica l'Esistenza di Dio 🌌</h1>
        <p class="description">Scopri il mistero dell'esistenza con un numero casuale! Inserisci un numero massimo, e lascia che il destino parli.</p>
        <form id="dioForm" class="form">
            <label for="maxNumber" class="form-label">Numero massimo:</label>
            <input type="number" id="maxNumber" class="form-input" placeholder="Es. 100" required>
            <button type="submit" class="form-button">Prova Ora</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <footer>
        <b>Creato con ❤️ per testare l'impossibile.</b>
    </footer>
    <script src="script.js"></script>
</body>
</html>
